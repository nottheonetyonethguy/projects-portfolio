# Site Info
title: 'Projects | Bibek Yonzan'
description: 'a website for past projects'
google_verify: abc123 # Put your Google Verification here
google_analytics: UA-123

# Author Info
author_name: 'Bibek Yonzan' # Your name here
author_email: bibek.yonzan@gmail.com # Your email here
# author_gravatar:    e98e5de03e97f8498caab87e85a43f9a # Your Gravatar md5 hash here for logo
author_gravatar: e87df5480f499a81efb838aa9505d726

# Site Settings
url: https://ryanmcdermott.me/jekyll-latex # Change to your site
baseurl:
permalink: /posts/:title # Post permalink
timezone: America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax: true # enables support for mathjax - set to false to disable

# Site Build
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
sass:
  style: :compressed

# Other Params
include: ['robots.txt']
exclude: ['LICENSE', 'README.md', 'CNAME', 'vendor', 'Gemfile']
plugins:
  - jekyll-sitemap
  - jekyll-paginate

paginate: 10
paginate_path: '/blog/page:num/'

defaults:
  - scope:
      path: ''
    values:
      layout: 'null'
  - scope:
      type: 'pages'
    values:
      layout: 'page'
  - scope:
      type: 'posts'
    values:
      layout: 'post'
